apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web
  namespace: nusantaramart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-web
  template:
    metadata:
      labels:
        app: nginx-web
    spec:
      containers:
      - name: nginx
        image: nusantaramart/nginx:demo
        ports:
        - containerPort: 8080

        # ğŸ”‘ WAJIB untuk HPA
        resources:
          requests:
            cpu: "250m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"

        # ğŸ” Cek apakah nginx sudah siap terima traffic
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

        # ğŸ’“ Cek apakah nginx masih hidup
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
